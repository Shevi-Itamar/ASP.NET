<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jewel CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Jewel CRUD</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Jewel">
        <input type="number" id="add-weight" placeholder="Wheight">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id" placeholder="ID">
            <input type="text" id="edit-name" placeholder="Name">
            <input type="number" id="edit-weight" placeholder="Wheight">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Wheight</th>
            <!-- <th></th> -->
        </tr>
        <tbody id="jewels"></tbody>
    </table>

    <script src="./js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
